name: Update Docs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    uses: lucasvtiradentes/doc-updater/.github/workflows/update-docs.yml@main
    with:
      docs_path: docs/
      mode: smart
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
